<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

        <h1>Bitmap</h1>
        <img src="pic/kanguru.jpg" class="image-100"/>
        <img src="pic/kanguru.jpg" class="image-50"/>
        <img src="pic/kanguru.jpg" class="image-30"/>

        <h1>SVG</h1>
        <img src="pic/sample.svg" class="image-100"/>
        <img src="pic/sample.svg" class="image-50"/>
        <img src="pic/sample.svg" class="image-30"/>

        <h1>Bitmap</h1>
        <img src="pic/kanguru.jpg" class="image-100 rotate-45"/>
        <img src="pic/kanguru.jpg" class="image-50 rotate-90"/>
        <img src="pic/kanguru.jpg" class="image-30 rotate-135"/>
    
        <h1>PDF</h1>
        <img src="pic/kangaroo.pdf" class="image-100 rotate-45"/>
        <img src="pic/kangaroo.pdf" class="image-50 rotate-90"/>
        <img src="pic/kangaroo.pdf" class="image-30 rotate-135"/>

        <h1>Rounded portrait</h1>
        <img src="pic/face.png" class="portrait"/>
        <img src="pic/face.png" class="portrait round-25"/>
        <img src="pic/face.png" class="portrait round-50"/>
    </body>
</html>
